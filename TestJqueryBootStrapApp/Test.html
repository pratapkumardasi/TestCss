    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    </script>
    <script type="text/javascript">
        var demoGraphics = { 'firstName': 'Haritha', 'lastName': 'Dasi', 'ssn': '123456789', 'dateOfBirth': '06/17/1985', 'masterId': '8890890000' };
        $(document).ready(function () {
            //call this code on the button click of search button for demographics
            $('#demoGraphics-template').tmpl(demoGraphics).appendTo('#demoGraphicsPanel');
            $('#coverages-template').tmpl(demoGraphics).appendTo('#coveragesPanel');

            var i = 1;
            $('.progress .circle').removeClass().addClass('circle');
            $('.progress .bar').removeClass().addClass('bar');
            setInterval(function () {
                $('.progress .circle:nth-of-type(' + i + ')').addClass('active');
                $('.progress .circle:nth-of-type(' + (i - 1) + ')').removeClass('active').addClass('done');
                $('.progress .circle:nth-of-type(' + (i - 1) + ') .label').html('&#10003;');
                $('.progress .bar:nth-of-type(' + (i - 1) + ')').addClass('active');
                $('.progress .bar:nth-of-type(' + (i - 2) + ')').removeClass('active').addClass('done');
                i++;
                if (i == 8) {
                    $('.progress .circle').removeClass().addClass('circle');
                    $('.progress .bar').removeClass().addClass('bar');
                    i = 1;
                }
            }, 1000);
        });
    </script>
</body>
</html>
